{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <form action="{% url 'register' %}" method="post">
        {% for field in user %}
            {{ field.label_tag }}{{ field }}{{ field.errors }}
        {% endfor %}
        <input type="submit" value="提交">
        {% csrf_token %}
    </form>
    <a href="{% url 'login' %}">已有账号，去登陆</a>
</body>
</html>
