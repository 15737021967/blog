{% extends "blog_system/user/base.html" %}
{% load static %}
{% block title %}登陆页面{% endblock %}
{% block main_info %}
    <div class="col-md-5 login-form">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="form-location text-center">
                    忘记密码
                </div>
                <div>
                    <div class="input-card">
                        <input type="text" class="input-text" placeholder="账号" name="account">
                    </div>
                    <div class="input-card">
                        <input type="text" class="validate" placeholder="验证码" name="code">
                        <input type="button" value="获取验证码" class="btn btn-info validate-btn" name="code-btn">
                    </div>
                    <div class="input-card">
                        <input type="password" class="input-text" placeholder="请输入新密码" name="password">
                    </div>
                    <div class="input-card">
                        <input type="password" class="input-text" placeholder="请重复输入密码" name="confirm_password">
                    </div>
                    <a href="{% url 'login' %}" class="forget-password">去登陆</a>
                    <a href="{% url 'register' %}" class="forget-password">注册账号</a>
                    <input type="text" class="hidden" name="next" value="{{ next }}">
                    <div class="btn-submit">
                        <button class="btn btn-info btn-block" type="button" name="submit-btn">重新设置密码</button>
                    </div>
                    {% csrf_token %}
                </div>
            </li>
            <li class="list-group-item">
                <p>欢迎使用：</p>
                <p>使用须知：</p>
                <p>欢迎交流：联系方式QQ:1531391246</p>
                <p>系统通知：</p>
            </li>
        </ul>
    </div>
{% endblock %}
{% block extra_script %}
    <script type="text/javascript" src="{% static 'default/js/login.js' %}"></script>
{% endblock %}
