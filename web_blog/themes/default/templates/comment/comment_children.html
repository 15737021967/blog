<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for comment in comment_children_list %}
        <li>
            {{ comment.reply.userinfo }}回复{{ comment.reply_to.userinfo }}:{% autoescape off %}{{ comment.content }}{% endautoescape %}
            <span>{{ comment.created_time }}</span>
        </li>
    {% endfor %}

</body>
</html>
